<!-- 7. EVENTOS PERSONALIZADOS PARA GA4 -->
<!-- ============================================== -->
<!--
Código JavaScript para trackear eventos importantes
Ubicación: Agregar al final de script.js
-->

<script>
// Trackear clics en WhatsApp
document.querySelectorAll('a[href*="wa.me"]').forEach(link => {
    link.addEventListener('click', () => {
        gtag('event', 'whatsapp_click', {
            'event_category': 'engagement',
            'event_label': 'WhatsApp Button',
            'value': 1
        });
    });
});

// Trackear clics en teléfono
document.querySelectorAll('a[href^="tel:"]').forEach(link => {
    link.addEventListener('click', () => {
        gtag('event', 'phone_call', {
            'event_category': 'engagement',
            'event_label': 'Phone Number',
            'value': 1
        });
    });
});

// Trackear navegación a secciones
document.querySelectorAll('a[href^="#"]').forEach(link => {
    link.addEventListener('click', function() {
        const section = this.getAttribute('href').replace('#', '');
        gtag('event', 'section_view', {
            'event_category': 'navigation',
            'event_label': section,
            'value': 1
        });
    });
});

// Trackear tiempo en página (5 minutos)
setTimeout(() => {
    gtag('event', 'time_on_page', {
        'event_category': 'engagement',
        'event_label': '5_minutes',
        'value': 5
    });
}, 300000);

// Trackear scroll profundo (80%)
let scrollTracked = false;
window.addEventListener('scroll', () => {
    if (scrollTracked) return;

    const scrollPercent = (window.scrollY + window.innerHeight) / document.documentElement.scrollHeight * 100;

    if (scrollPercent > 80) {
        gtag('event', 'deep_scroll', {
            'event_category': 'engagement',
            'event_label': '80_percent',
            'value': 80
        });
        scrollTracked = true;
    }
});
</script>
